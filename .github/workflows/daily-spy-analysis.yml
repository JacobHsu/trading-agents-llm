name: Daily SPY Analysis

on:
  # 只在交易日（週一至週五）早上 7:00 台北時間運行
  schedule:
    - cron: '0 23 * * 1-5'  # 週一至週五 UTC 23:00 (台北時間早上 7:00)

  workflow_dispatch:
    inputs:
      ticker:
        description: 'Stock ticker to analyze'
        required: false
        default: 'SPY'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SPY analysis
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          PYTHONIOENCODING: utf-8
          PYTHONUNBUFFERED: 1
        run: |
          echo "開始執行 SPY 分析..."
          python scripts/auto_analyze.py --ticker SPY --output index.html
          echo "檢查生成的文件..."
          ls -lh index.html || echo "警告: index.html 未找到"

      - name: Upload analysis artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-logs
          path: |
            *.log
            index.html
          retention-days: 7

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Daily SPY analysis $(date +'%Y-%m-%d')" && git push)

      - name: Prepare GitHub Pages deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          echo "📄 準備發布的文件："
          ls -lh _site/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
